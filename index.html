<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor challenge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="state1">
        <div class="state1-container">
          <h1>How did we do?</h1>
          <div class="img-container">
            <img src="images/icon-star.svg" alt="" width="17" height="16" />
          </div>
        </div>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="rating">
          <div class="num"><span>1</span></div>
          <div class="num"><span>2</span></div>
          <div class="num"><span>3</span></div>
          <div class="num"><span>4</span></div>
          <div class="num"><span>5</span></div>
        </div>
        <button>Submit</button>
      </div>
      <div class="state2">
        <div class="state2-container">
          <div class="thankYou">
            <h1>Thank you!</h1>
            <p>
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
          <div class="finalRating">
            <img
              src="images/illustration-thank-you.svg"
              alt=""
              width="162"
              height="108"
            />
            <p class="selected">
              You selected <span class="userRating">4</span> out of 5
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
